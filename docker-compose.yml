services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - db
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:Y3907vq6YOarH1bKyuN5tVX+oJTSsCk+xfWKygyBb/c=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: bkpsdm
      DB_USERNAME: admin
      DB_PASSWORD: adminaja
    command: sh -c "sleep 10 && php artisan migrate --force && php artisan db:seed --force && php-fpm"
    networks:
      - laravel
    restart: always

  webserver:
    image: hirziin/bukutamu:1.0
    container_name: laravel_webserver
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    ports:
      - "8080:80"
    networks:
      - laravel

  db:
    image: mysql:5.7
    container_name: laravel_db
    environment:
      MYSQL_ROOT_PASSWORD: adminaja
      MYSQL_DATABASE: bkpsdm
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminaja
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: admin
      PMA_PASSWORD: adminaja
      MYSQL_ROOT_PASSWORD: adminaja
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - laravel

networks:
  laravel:

